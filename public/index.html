<html>
    <head>
        <title>Spyfall.Live</title>
        <meta charset="UTF-8">
        <meta name="keywords" content="Spyfall, Spyfall.io, Spyfall.live">
        <meta name="author" content="Finn Wohner">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./styles/style.css" type="text/css" rel="stylesheet">

    <body>
        <section class="code-join-form">
            <div class="form">
                <h2>Enter the room code to join</h2>
                <a>Go Back</a>
                <p id="valid-name-text">Please enter a valid name</p>
                <input type="number" name="roomcode" placeholder="Room Code" maxlength="5" min="10000" max="99999" autocomplete="off">
                <button id="code-join-btn">Join</button>
            </div>
        </section>
        <h1 class="header"><a href="./">Spyfall.Live</a></h1>
        <div class="menu">
            <button id="start-btn">Start Game</button>
            <button id="join-btn">Join Game</button>
        </div>
        <footer>
            <a href="./rules">How To Play</a>
            <p><a href="https://boardgamegeek.com/boardgame/166384/spyfall" target="#">Spyfall</a> is a game originally designed by <a href="https://boardgamegeek.com/boardgamedesigner/78199/alexandr-ushan" target="#">Alexandr Ushan</a>,
                 and published by Hobby World in 2014.
            </p>
            <p>This website was made by <a href="https://www.linkedin.com/in/finnjwohner/" target="#">Finn Wohner</a>.</p>
