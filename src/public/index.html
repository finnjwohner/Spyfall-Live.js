      content="Play Spyfall with your friends online. Identify the spy or guess the location."

  <body>
    <section class="code-join-form" style="display: none">
      <div class="form">
        <a
          class="inline-a inline-a-back"
          id="back-btn"
          style="margin-bottom: 2rem"
          >Go Back</a
        >
        <h2>Enter the room code to join</h2>
        <p id="valid-code-text">Please enter a valid code</p>
        <input
          type="tel"
          name="roomcode"
          placeholder="Room Code"
          maxlength="5"
          min="10000"
          max="99999"
          autocomplete="off"
        />
        <button id="code-join-btn">Join</button>
      </div>
    </section>
    <div class="header-wrapper">
      <h1 class="header"><a href="./">Spyfall.Live</a></h1>
    </div>
    <div class="menu">
      <button id="start-btn">Start Game</button>
      <button id="join-btn">Join Game</button>
    </div>
    <aside>
      <a href="./rules">Rules</a>
      <p>
        <a
          class="inline-a"
          href="https://boardgamegeek.com/boardgame/166384/spyfall"
          target="_blank"
          >Spyfall</a
        >
        is a game originally designed by
        <a
          class="inline-a"
          href="https://boardgamegeek.com/boardgamedesigner/78199/alexandr-ushan"
          target="_blank"
          >Alexandr Ushan</a
        >, and published by Hobby World in 2014.
      </p>
      <p>
        This website was made by
        <a
          class="inline-a"
          href="https://www.linkedin.com/in/finnjwohner/"
          target="_blank"
          >Finn Wohner</a
        >.
      </p>
    </aside>
    <footer>
      <a class="inline-a" id="feedback-link" href="./suggestions"
        >Suggest feature or report a bug</a
      >
      <a class="inline-a" id="rules-link" href="./rules">How to play</a>
      <a class="inline-a" id="dark-mode-btn">Light Mode</a>
    </footer>
  </body>
